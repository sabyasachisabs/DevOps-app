version: "3"

volumes:
  composer_cache:

services:
  fpm_build:
    build: 
      context: .
      dockerfile: Dockerfile-php
    command: ["composer", "install", "--no-dev"]
    environment:
     - APP_ENV=prod
    volumes:
      - ./project/src/:/var/www/project
      - composer_cache:/root/.composer/cache

